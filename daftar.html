<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | PSB Asma Amanina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style-daftar.css">
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="register-box text-center position-relative">
    <a href="index.html" class="btn btn-light position-absolute top-0 start-0 m-3">
      <i class="bi bi-arrow-left"></i>
    </a>
    <img src="logo.png" alt="Logo" class="logo">
    <h4>Registrasi</h4>
    <p class="text-muted">Silahkan membuat akun terlebih dahulu</p>

    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" id="password" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Ulangi Password" id="confirmPassword" required>
      </div>

      <button type="submit" class="btn btn-gradient w-100">Buat Akun</button>

      <p class="mt-3 text-muted">Sudah punya akun?
        <a href="login.html" class="btn btn-sm btn-outline-primary">Login</a>
      </p>

    </form>
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Validasi Password -->
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function(e) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (pass !== confirm) {
        alert("Password tidak sama!");
        e.preventDefault();
      }
    });
  </script>
</body>
