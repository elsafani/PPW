<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Lengkap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      background: #f7f7f7;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .form-section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    #thankYouMessage {
      display: none;
      text-align: center;
      font-size: 20px;
      color: green;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container ">
  <div class="form-container position-relative">
    <a href="login.html" class="btn btn-light position-absolute top-0 start-0 m-3">
      <i class="bi bi-arrow-left"></i>
    </a>
    <h4 class="mb-4 text-center">Formulir Pendaftaran Santri Baru</h4>
    <form id="psbForm">

      <div class="form-section-title">Data Diri Santri</div>
      <div class="mb-3">
        <label>Nama Lengkap</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Alamat Lengkap</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label>Tempat Lahir</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Tanggal Lahir</label>
        <input type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Asal Daerah</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Nomor Telepon</label>
        <input type="tel" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Asal Universitas</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Program Studi</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="form-section-title">Data Orang Tua</div>
      <div class="mb-3">
        <label>Nama Orang Tua/Wali</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Alamat Orang Tua/Wali</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label>Nomor Telepon Orang Tua/Wali</label>
        <input type="tel" class="form-control">
      </div>

      <div class="mb-3">
        <label>Pekerjaan Orang Tua/Wali</label>
        <input type="text" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Kirim Data</button>

    </form>
    
      <div id="thankYouMessage">Terima kasih telah mendaftar! Kami akan menghubungi Anda segera.</div>
  </div>
</div>

<script>
  const form = document.getElementById('psbForm');
  const thankYouMessage = document.getElementById('thankYouMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Cegah submit form default

    const inputs = form.querySelectorAll('input, textarea');
    let valid = true;

    inputs.forEach(input => {
      if (input.hasAttribute('required') && !input.value.trim()) {
        input.classList.add('is-invalid');
        valid = false;
      } else {
        input.classList.remove('is-invalid');
      }
    });

    if (!valid) {
      alert('Mohon lengkapi semua data yang wajib diisi.');
      return;
    }

    // Jika semua data valid
    form.style.display = 'none';
    thankYouMessage.style.display = 'block';
  });
</script>


</body>
</html>
